<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HNFAK PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --bg: #050505; --card: #181818; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; padding-bottom: 80px; }

        /* --- LOGO --- */
        .header { padding: 15px; text-align: center; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-size: 24px; font-weight: bold; letter-spacing: 2px; }

        /* --- HAREKETLƒ∞ KESƒ∞T ALANI (3-4 SN DEƒûƒ∞≈ûƒ∞M) --- */
        .hero-slider {
            width: 100%;
            height: 50vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }
        .slide.active { opacity: 1; }
        .slide-info { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; backdrop-filter: blur(5px); }

        /* --- Fƒ∞LM SIRALARI --- */
        .row { padding: 25px 0 0 4%; }
        .row-title { font-size: 1.2rem; margin-bottom: 15px; font-weight: 600; color: #fff; }
        .slider { display: flex; overflow-x: scroll; gap: 15px; padding-bottom: 20px; scrollbar-width: none; }
        .slider::-webkit-scrollbar { display: none; }

        /* --- POSTER KARTLARI --- */
        .card { flex: 0 0 auto; width: 180px; background: var(--card); border-radius: 8px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #333; }
        .card:hover { transform: scale(1.08); border-color: var(--red); }
        .poster { width: 100%; aspect-ratio: 2/3; background-size: cover; background-position: center; }
        .card iframe { width: 100%; aspect-ratio: 16/9; display: none; border: none; } /* Ba≈üta gizli, tƒ±klayƒ±nca a√ßƒ±lƒ±r */
        .card.playing .poster { display: none; }
        .card.playing iframe { display: block; }
        .info { padding: 8px; font-size: 0.75rem; text-align: center; }

        /* --- MOBƒ∞L NAV --- */
        .app-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; z-index: 1000; }
        .app-item { color: #777; text-decoration: none; font-size: 0.7rem; text-align: center; }
        .app-item.active { color: var(--red); }
    </style>
</head>
<body>

<div class="header"><div class="logo">HNFAK</div></div>

<div class="hero-slider" id="heroSlider">
    <div class="slide active" style="background-image: linear-gradient(to top, #050505, transparent), url('https://image.tmdb.org/t/p/original/m4Jm2unRjBkvvCU2Zp2Setp9YmE.jpg');">
        <div class="slide-info"><h2>Deadpool & Wolverine</h2><p>≈ûimdi ƒ∞zle</p></div>
    </div>
    <div class="slide" style="background-image: linear-gradient(to top, #050505, transparent), url('https://image.tmdb.org/t/p/original/3mY9p990mS7v6T2S7L838vVf8A9.jpg');">
        <div class="slide-info"><h2>Primate (2024)</h2><p>Gizem ve Aksiyon</p></div>
    </div>
    <div class="slide" style="background-image: linear-gradient(to top, #050505, transparent), url('https://image.tmdb.org/t/p/original/9BBTo63ANSmhC4p6r62ZL6JpGv1.jpg');">
        <div class="slide-info"><h2>Avatar: Suyun Yolu</h2><p>G√∂rsel ≈û√∂len</p></div>
    </div>
</div>

<div class="row">
    <div class="row-title">üçø Pop√ºler Filmler</div>
    <div class="slider">
        <div class="card" onclick="playVideo(this)">
            <div class="poster" style="background-image: url('https://image.tmdb.org/t/p/w500/29SBy9p2A963Tia8pP2S0Y6v8p6.jpg');"></div>
            <iframe src="https://vidsrc.cc/v2/embed/movie/tt31046101" allowfullscreen></iframe>
            <div class="info">Primate (2024)</div>
        </div>
        <div class="card" onclick="playVideo(this)">
            <div class="poster" style="background-image: url('https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZabaBSEm6768v6NG.jpg');"></div>
            <iframe src="https://vidsrc.cc/v2/embed/movie/tt6263850" allowfullscreen></iframe>
            <div class="info">Deadpool & Wolverine</div>
        </div>
        <div class="card" onclick="playVideo(this)">
            <div class="poster" style="background-image: url('https://image.tmdb.org/t/p/w500/gKkl37HQuKTSkA6Y3XpxlYpRw33.jpg');"></div>
            <iframe src="https://vidsrc.cc/v2/embed/movie/tt11389872" allowfullscreen></iframe>
            <div class="info">Maymunlar Cehennemi</div>
        </div>
    </div>
</div>

<div class="app-bar">
    <a href="#" class="app-item active">üè†<br>Ana Sayfa</a>
    <a href="#filmler" class="app-item">üé¨<br>Filmler</a>
    <a href="#diziler" class="app-item">üì∫<br>Diziler</a>
</div>

<script>
    // Hareketli Kesit D√∂ng√ºs√º (4 saniyede bir)
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 4000);

    // Resme tƒ±klayƒ±nca videoyu ba≈ülat
    function playVideo(card) {
        card.classList.add('playing');
    }
</script>

</body>
</html>
