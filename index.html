                // O kategoriye ait filmleri bul ve ekle
                const items = contentDB.filter(item => item.cat === cat.id);
                const listDiv = document.getElementById(`list-${cat.id}`);
                
                items.forEach(item => {

                    card.className = 'card';
                    card.onclick = () => playVideo(item.type, item.id);
                    card.innerHTML = `<img src="${item.img}" alt="${item.title}" loading="lazy">`;
                    listDiv.appendChild(card);
                });
            });
        }

        // --- ARAMA MOTORU ---
        function searchContent() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            const mainContent = document.getElementById('main-content');
            
            if(query.length < 2) {
                resultsDiv.classList.remove('active');
                mainContent.style.display = 'block';
                return;
            }

            mainContent.style.display = 'none';
            resultsDiv.classList.add('active');
            resultsDiv.innerHTML = '';

            const filtered = contentDB.filter(item => item.title.toLowerCase().includes(query));
            
            if(filtered.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align:center; grid-column:span 3; color:#777;">Sonu√ß bulunamadƒ±.</p>';

                    div.onclick = () => playVideo(item.type, item.id);
                    div.innerHTML = `<img src="${item.img}"><p>${item.title}</p>`;
                    resultsDiv.appendChild(div);
                });
            }
        }
