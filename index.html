<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HNFAK V16 | FULL CATEGORY & AUTO-CLOSE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #ff3c00; --bg: #030303; --surface: #0f0f0f; --card: #1a1a1a; --text: #ffffff; --text-dim: #a0a0a0; --border: rgba(255,255,255,0.06); --glow: 0 0 25px rgba(255, 60, 0, 0.4); --accent-gradient: linear-gradient(135deg, #ff3c00, #ff8000); }
        body.theme-blue { --brand: #007bff; --accent-gradient: linear-gradient(135deg, #007bff, #00d4ff); }
        body.theme-red { --brand: #d00000; --accent-gradient: linear-gradient(135deg, #d00000, #ff4d4d); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: #000; z-index: 200000; display: flex; align-items: center; justify-content: center; }
        .splash-logo { font-size: 60px; font-weight: 900; color: var(--brand); text-shadow: var(--glow); }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at top right, #1a0a05, #000); z-index: 150000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(30px); padding: 40px; border-radius: 35px; width: 100%; max-width: 420px; border: 1px solid var(--border); text-align: center; }

        /* Header */
        header { position: fixed; top: 0; width: 100%; height: 80px; z-index: 10000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%); transition: 0.3s; }
        header.scrolled { background: rgba(3,3,3,0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); }

        /* Sidebar - Mobil Dostu */
        #sidebar { position: fixed; left: -350px; top: 0; width: 300px; height: 100%; background: #080808; z-index: 110000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); padding: 90px 20px 100px; border-right: 1px solid var(--border); overflow-y: auto; }
        #sidebar.open { left: 0; }
        
        /* Overlay for Sidebar */
        #sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 105000; display: none; backdrop-filter: blur(5px); }
        
        main { height: 100vh; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 150px; }

        /* Kategoriler */
        .side-item { padding: 14px 15px; border-radius: 12px; color: var(--text-dim); cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 4px; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .side-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .side-item i { color: var(--brand); width: 22px; text-align: center; }
        .side-sep { height: 1px; background: var(--border); margin: 15px 10px; }

        /* Cards */
        .card { flex: 0 0 150px; aspect-ratio: 2/3; border-radius: 15px; overflow: hidden; position: relative; cursor: pointer; transition: 0.3s; background: var(--card); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 25px 10px 10px; background: linear-gradient(0deg, #000 0%, transparent 100%); font-size: 11px; text-align: center; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: #000; z-index: 120000; display: none; flex-direction: column; overflow-y: auto; }
        #settings-panel { position: fixed; inset: 0; background: #000; z-index: 130000; display: none; flex-direction: column; padding: 40px 25px; }

        .cast-card { flex: 0 0 85px; text-align: center; font-size: 10px; }
        .cast-card img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--brand); margin-bottom: 5px; }

        /* Nav */
        #bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; height: 75px; background: rgba(15,15,15,0.95); backdrop-filter: blur(25px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; z-index: 10000; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-link { color: var(--text-dim); font-size: 24px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--brand); transform: translateY(-3px); }

        .btn { padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--accent-gradient); color: #fff; box-shadow: var(--glow); }
        .hidden { display: none !important; }
        #loader { text-align: center; padding: 30px; color: var(--brand); display: none; }
    </style>
</head>
<body class="theme-default">

    <div id="splash"><div class="splash-logo">HNFAK</div></div>

    <div id="auth-screen" class="hidden">
        <div class="auth-box">
            <h1 style="color:var(--brand); margin-bottom:20px; font-weight:900;">HNFAK SİNEMA</h1>
            <input type="text" id="lUser" placeholder="Adınız..." style="width:100%; padding:18px; background:#000; border:1px solid #222; color:#fff; border-radius:12px; margin-bottom:15px;">
            <button class="btn btn-main" style="width:100%;" onclick="Auth.login()">GİRİŞ YAP</button>
            <p onclick="Auth.guest()" style="margin-top:20px; color:#555; cursor:pointer;">Misafir Girişi</p>
        </div>
    </div>

    <div id="app-wrapper" style="opacity:0; transition:1s;">
        <header id="main-header">
            <i class="fas fa-bars-staggered fa-lg" onclick="UI.sidebar(true)"></i>
            <div style="font-size:24px; font-weight:900; color:var(--brand); letter-spacing:-1px;">HNFAK</div>
            <i class="fas fa-search fa-lg" onclick="UI.search(true)"></i>
        </header>

        <div id="sidebar-overlay" onclick="UI.sidebar(false)"></div>

        <div id="sidebar">
            <h3 id="sideName" style="text-align:center; margin-bottom:20px; color:var(--brand);">Kullanıcı</h3>
            
            <div class="side-item" onclick="App.filterLang('tr')"><i class="fas fa-microphone"></i> Türkçe Dublaj</div>
            <div class="side-item" onclick="App.filterLang('en')"><i class="fas fa-closed-captioning"></i> Türkçe Altyazı</div>
            
            <div class="side-sep"></div>
            
            <div class="side-item" onclick="App.filterGenre(28)"><i class="fas fa-bolt"></i> Aksiyon</div>
            <div class="side-item" onclick="App.filterGenre(12)"><i class="fas fa-compass"></i> Macera</div>
            <div class="side-item" onclick="App.filterGenre(16)"><i class="fas fa-dragon"></i> Animasyon</div>
            <div class="side-item" onclick="App.filterGenre(35)"><i class="fas fa-laugh"></i> Komedi</div>
            <div class="side-item" onclick="App.filterGenre(80)"><i class="fas fa-mask"></i> Suç</div>
            <div class="side-item" onclick="App.filterGenre(99)"><i class="fas fa-video"></i> Belgesel</div>
            <div class="side-item" onclick="App.filterGenre(18)"><i class="fas fa-clapperboard"></i> Dram</div>
            <div class="side-item" onclick="App.filterGenre(10751)"><i class="fas fa-users"></i> Aile</div>
            <div class="side-item" onclick="App.filterGenre(14)"><i class="fas fa-wand-magic-sparkles"></i> Fantastik</div>
            <div class="side-item" onclick="App.filterGenre(27)"><i class="fas fa-ghost"></i> Korku</div>
            <div class="side-item" onclick="App.filterGenre(9648)"><i class="fas fa-magnifying-glass"></i> Gizem</div>
            <div class="side-item" onclick="App.filterGenre(878)"><i class="fas fa-rocket"></i> Bilim Kurgu</div>
            <div class="side-item" onclick="App.filterGenre(53)"><i class="fas fa-wind"></i> Gerilim</div>
            
            <div class="side-sep"></div>
            <div class="side-item" onclick="UI.settings(true)"><i class="fas fa-cog"></i> Ayarlar</div>
            <div class="side-item" onclick="Auth.logout()" style="color:var(--brand);"><i class="fas fa-power-off"></i> Çıkış</div>
        </div>

        <div id="search-overlay" style="position:fixed; top:0; width:100%; height:80px; background:#000; z-index:11000; display:none; align-items:center; padding:0 20px; border-bottom:1px solid var(--border);">
            <input type="text" id="searchInput" placeholder="Film ara..." oninput="App.search(this.value)" style="flex:1; background:transparent; border:none; color:#fff; font-size:18px;">
            <i class="fas fa-times fa-lg" onclick="UI.search(false)"></i>
        </div>

        <div id="settings-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
                <h2 style="font-weight:900;">AYARLAR</h2>
                <i class="fas fa-times fa-2xl" onclick="UI.settings(false)"></i>
            </div>
            <p style="color:var(--text-dim); margin-bottom:15px;">TEMA RENGİ</p>
            <div style="display:flex; gap:10px; margin-bottom:40px;">
                <button class="btn" style="background:#ff3c00; flex:1;" onclick="UI.changeTheme('default')">Turuncu</button>
                <button class="btn" style="background:#007bff; flex:1;" onclick="UI.changeTheme('blue')">Mavi</button>
                <button class="btn" style="background:#d00000; flex:1;" onclick="UI.changeTheme('red')">Kırmızı</button>
            </div>
            <div style="background:var(--surface); padding:25px; border-radius:20px; border:1px solid var(--border);">
                <h4 style="color:var(--brand); margin-bottom:10px;">PROFİL BİLGİSİ</h4>
                <p id="profileData" style="font-size:14px; color:#aaa;"></p>
            </div>
        </div>

        <main id="main-scroll" onscroll="UI.onScroll(this)">
            <div id="hero" style="height:55vh; position:relative;">
                <img id="hero-img" src="" style="width:100%; height:100%; object-fit:cover;">
                <div style="position:absolute; inset:0; background:linear-gradient(0deg, var(--bg) 5%, transparent 100%);"></div>
                <div style="position:absolute; bottom:30px; left:25px;">
                    <h1 id="hero-title" style="font-size:28px; font-weight:900; line-height:1.1;">...</h1>
                    <button class="btn btn-main" id="hero-btn" style="width:auto; padding:12px 35px; margin-top:15px;">Şimdi İzle</button>
                </div>
            </div>

            <div id="history-sec" class="section hidden" style="margin-top:20px;">
                <div class="section-title">İzlemeye Devam Et</div>
                <div style="display:flex; overflow-x:auto; gap:15px; padding:0 25px 20px;" id="history-list"></div>
            </div>

            <div class="section">
                <div class="section-title" id="list-title">Keşfet</div>
                <div id="grid-list" style="display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px;"></div>
                <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
            </div>
        </main>

        <nav id="bottom-nav">
            <div class="nav-link active" onclick="location.reload()"><i class="fas fa-home"></i></div>
            <div class="nav-link" onclick="UI.sidebar(true)"><i class="fas fa-grid-2"></i><i class="fas fa-list"></i></div>
            <div class="nav-link" onclick="UI.settings(true)"><i class="fas fa-user-gear"></i><i class="fas fa-cog"></i></div>
        </nav>
    </div>

    <div id="player-modal" class="modal">
        <div style="width:100%; aspect-ratio:16/9; position:sticky; top:0; z-index:100; background:#000;">
            <i class="fas fa-chevron-down" style="position:absolute; top:20px; left:20px; z-index:110; background:rgba(0,0,0,0.6); padding:12px; border-radius:50%;" onclick="Player.close()"></i>
            <iframe id="main-frame" src="" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
        </div>
        <div style="padding:25px;">
            <h2 id="mTitle" style="font-weight:900; font-size:24px;">...</h2>
            <div id="tv-controls" class="hidden" style="display:flex; gap:10px; margin-top:15px;">
                <select id="selS" onchange="Player.changeEp()" style="flex:1; padding:15px; background:#111; color:#fff; border-radius:12px; border:1px solid #222;"></select>
                <select id="selE" onchange="Player.changeEp()" style="flex:1; padding:15px; background:#111; color:#fff; border-radius:12px; border:1px solid #222;"></select>
            </div>
            <p id="mDesc" style="margin-top:20px; color:#999; font-size:14px; line-height:1.6;"></p>
            
            <div style="margin-top:30px;">
                <p style="color:var(--brand); font-weight:800; margin-bottom:15px; font-size:18px;">Oyuncular</p>
                <div style="display:flex; overflow-x:auto; gap:15px; padding-bottom:10px;" id="cast-list"></div>
            </div>

            <div style="margin-top:30px; padding-bottom:80px;">
                <p style="color:var(--brand); font-weight:800; margin-bottom:15px; font-size:18px;">Yorumlar</p>
                <div id="comment-list"></div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input type="text" id="commentInp" placeholder="Düşüncelerini paylaş..." style="flex:1; padding:15px; background:#111; border:1px solid #222; color:#fff; border-radius:15px;">
                    <button class="btn btn-main" style="padding:0 20px;" onclick="Player.addComment()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const K = 'c4c468367090c8c779814353144fe7f7', IMG = 'https://image.tmdb.org/t/p/w500', BIG = 'https://image.tmdb.org/t/p/original';
        let user = JSON.parse(localStorage.getItem('hnfak_v16_user')) || null;
        let curPage = 1, isLoading = false, activePath = 'movie/popular', activeId = null;

        const Auth = {
            init() {
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    if(user) this.success(); else document.getElementById('auth-screen').classList.remove('hidden');
                }, 1200);
            },
            login() { const n = document.getElementById('lUser').value || 'Sinemasever'; this.save({username: n, favs: [], hist: []}); },
            guest() { this.save({username: 'Misafir', favs: [], hist: []}); },
            save(u) { user = u; localStorage.setItem('hnfak_v16_user', JSON.stringify(u)); location.reload(); },
            success() {
                document.getElementById('app-wrapper').style.opacity = '1';
                document.getElementById('sideName').innerText = user.username;
                document.getElementById('profileData').innerText = `Kullanıcı: ${user.username}\nGeçmiş: ${user.hist?.length || 0} İçerik`;
                App.init();
            },
            logout() { localStorage.removeItem('hnfak_v16_user'); location.reload(); }
        };

        const UI = {
            sidebar(s) { 
                document.getElementById('sidebar').classList.toggle('open', s); 
                document.getElementById('sidebar-overlay').style.display = s ? 'block' : 'none';
            },
            search(s) { document.getElementById('search-overlay').style.display = s ? 'flex' : 'none'; },
            settings(s) { 
                document.getElementById('settings-panel').style.display = s ? 'flex' : 'none'; 
                if(s) this.sidebar(false); 
            },
            changeTheme(t) { document.body.className = 'theme-' + t; this.settings(false); },
            onScroll(el) {
                document.getElementById('main-header').classList.toggle('scrolled', el.scrollTop > 60);
                if (el.scrollTop + el.clientHeight >= el.scrollHeight - 700 && !isLoading) App.loadMore();
            }
        };

        const App = {
            async init() { this.loadHero(); this.loadGrid(activePath); this.renderHistory(); },
            async loadHero() {
                try {
                    const r = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${K}&language=tr-TR`);
                    const d = await r.json(); const m = d.results[Math.floor(Math.random() * 5)];
                    document.getElementById('hero-img').src = BIG + m.backdrop_path;
                    document.getElementById('hero-title').innerText = m.title;
                    document.getElementById('hero-btn').onclick = () => Player.open(m.id, 'movie');
                } catch(e) {}
            },
            async loadGrid(path, reset = true) {
                if(reset) { curPage = 1; document.getElementById('grid-list').innerHTML = ''; }
                isLoading = true; document.getElementById('loader').style.display = 'block';
                try {
                    const r = await fetch(`https://api.themoviedb.org/3/${path}${path.includes('?') ? '&' : '?'}api_key=${K}&language=tr-TR&page=${curPage}`);
                    const d = await r.json();
                    d.results.forEach(m => this.renderCard(m, 'grid-list'));
                } catch(e) {}
                isLoading = false; document.getElementById('loader').style.display = 'none';
            },
            loadMore() { curPage++; this.loadGrid(activePath, false); },
            renderCard(m, target) {
                if(!m.poster_path) return;
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<img src="${IMG}${m.poster_path}"><div class="card-info">${m.title || m.name}</div>`;
                div.onclick = () => Player.open(m.id, m.title ? 'movie' : 'tv');
                document.getElementById(target).appendChild(div);
            },
            renderHistory() {
                if(user.hist && user.hist.length > 0) {
                    document.getElementById('history-sec').classList.remove('hidden');
                    const hl = document.getElementById('history-list'); hl.innerHTML = '';
                    user.hist.forEach(h => {
                        const div = document.createElement('div'); div.className = 'card'; div.style.flex = '0 0 110px';
                        div.innerHTML = `<img src="${IMG}${h.poster}">`;
                        div.onclick = () => Player.open(h.id, h.type);
                        hl.appendChild(div);
                    });
                }
            },
            filterGenre(id) { 
                activePath = `discover/movie?with_genres=${id}`; 
                this.loadGrid(activePath); 
                UI.sidebar(false); // MOBİLDE OTOMATİK KAPAT
            },
            filterLang(l) { 
                activePath = `discover/movie?with_original_language=${l}`; 
                this.loadGrid(activePath); 
                UI.sidebar(false); // MOBİLDE OTOMATİK KAPAT
            },
            search(q) { if(q.length > 2) { activePath = `search/multi?query=${q}`; this.loadGrid(activePath); } }
        };

        const Player = {
            async open(id, type) {
                activeId = id;
                try {
                    const r = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${K}&language=tr-TR&append_to_response=credits`);
                    const d = await r.json();
                    document.getElementById('mTitle').innerText = d.title || d.name;
                    document.getElementById('mDesc').innerText = d.overview;
                    document.getElementById('main-frame').src = `https://vidsrc.xyz/embed/${type}/${id}`;
                    
                    const cl = document.getElementById('cast-list'); cl.innerHTML = '';
                    d.credits.cast.slice(0, 12).forEach(c => {
                        const pic = c.profile_path ? IMG + c.profile_path : 'https://via.placeholder.com/100x100?text=No+Pic';
                        cl.innerHTML += `<div class="cast-card"><img src="${pic}"><div>${c.name}</div></div>`;
                    });

                    if(type === 'tv') {
                        document.getElementById('tv-controls').classList.remove('hidden');
                        let sH = ''; d.seasons.forEach(s => sH += `<option value="${s.season_number}">${s.name}</option>`);
                        document.getElementById('selS').innerHTML = sH;
                        this.loadEps(d.seasons[0].episode_count);
                    } else document.getElementById('tv-controls').classList.add('hidden');

                    if(!user.hist) user.hist = [];
                    user.hist = user.hist.filter(x => x.id !== id).slice(0, 15);
                    user.hist.unshift({id, type, poster: d.poster_path});
                    localStorage.setItem('hnfak_v16_user', JSON.stringify(user));
                    App.renderHistory();
                    document.getElementById('player-modal').style.display = 'flex';
                } catch(e) {}
            },
            loadEps(count) {
                let eH = ''; for(let i=1; i<=count; i++) eH += `<option value="${i}">${i}. Bölüm</option>`;
                document.getElementById('selE').innerHTML = eH;
            },
            changeEp() {
                const s = document.getElementById('selS').value, e = document.getElementById('selE').value;
                document.getElementById('main-frame').src = `https://vidsrc.xyz/embed/tv/${activeId}/${s}/${e}`;
            },
            addComment() {
                const inp = document.getElementById('commentInp'); if(!inp.value) return;
                const div = document.createElement('div'); div.style.cssText = "background:#151515; padding:15px; border-radius:15px; margin-bottom:10px; border-left:3px solid var(--brand);";
                div.innerHTML = `<div style="color:var(--brand); font-size:12px; font-weight:800; margin-bottom:5px;">${user.username}</div><div style="font-size:13px; color:#ccc;">${inp.value}</div>`;
                document.getElementById('comment-list').prepend(div); inp.value = '';
            },
            close() { document.getElementById('player-modal').style.display = 'none'; document.getElementById('main-frame').src = ''; }
        };

        Auth.init();
    </script>
</body>
</html>
