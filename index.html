<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #151515; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* --- Sƒ∞NEMATƒ∞K ARKA PLAN --- */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #200, transparent),
                        radial-gradient(circle at 80% 70%, #002, transparent);
            z-index: -1; opacity: 0.5;
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .logo { font-size: 26px; font-weight: 900; color: var(--red); letter-spacing: -1.5px; }
        .search-trigger { font-size: 20px; cursor: pointer; opacity: 0.7; }

        /* --- DEV MAN≈ûET (HERO) --- */
        .hero {
            height: 80vh; width: 100%; position: relative;
            display: flex; align-items: flex-end; padding: 40px 5%;
            background-size: cover; background-position: center top;
            transition: 0.5s;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg) 5%, transparent 50%),
                        linear-gradient(to right, var(--bg) 0%, transparent 60%);
        }
        .hero-content { position: relative; z-index: 10; width: 100%; }
        .hero-title { font-size: 3.5rem; font-weight: 900; margin: 0; line-height: 0.8; letter-spacing: -2px; }
        .hero-meta { margin: 15px 0; font-size: 12px; font-weight: 700; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }
        
        .play-btn {
            background: #fff; color: #000; border: none; padding: 15px 35px;
            border-radius: 50px; font-weight: 900; font-size: 16px;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1); transition: 0.3s;
        }
        .play-btn:active { transform: scale(0.9); }

        /* --- KATEGORƒ∞ SIRALARI --- */
        .row { padding: 30px 0 0 5%; }
        .row-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 15px; color: #fff; letter-spacing: -0.5px; }
        
        .row-inner {
            display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px;
            scrollbar-width: none;
        }
        .row-inner::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 auto; width: 140px; border-radius: 12px; overflow: hidden;
            background: var(--card); transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .card img { width: 100%; height: 210px; object-fit: cover; border-bottom: 3px solid transparent; transition: 0.3s; }
        .card:active { transform: scale(0.95); }
        .card:active img { border-color: var(--red); }
        .card-title { padding: 8px; font-size: 10px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; }

        /* --- OYNATICI EKRANI --- */
        #player {
            position: fixed; inset: 0; background: #000; z-index: 5000; display: none;
        }
        .close-player {
            position: absolute; top: 40px; left: 20px; font-size: 28px;
            color: #fff; z-index: 5001; cursor: pointer; text-shadow: 0 0 15px #000;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- MOBƒ∞L NAV BAR --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; padding: 15px 0 30px;
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-link { color: #555; text-decoration: none; font-size: 11px; font-weight: 700; text-align: center; transition: 0.3s; }
        .nav-link.active { color: #fff; }
        .nav-link i { display: block; font-size: 24px; margin-bottom: 5px; font-style: normal; }

        /* ARAMA KATMANI */
        #search-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000;
            display: none; padding: 100px 5% 20px;
        }
        #search-input {
            width: 100%; background: #222; border: 2px solid #333; padding: 15px;
            border-radius: 15px; color: #fff; font-size: 18px; margin-bottom: 20px;
        }
    </style>
</head>

        { id: "tt11317426", t: "Joker 2", c: "yeni", i: "udDcl70jRiiQZ60o9p6G60o2o1u", ty: "movie" },

    const sections = [

    function setup() {
        // Man≈üeti ayarla
        const randomHero = db[0];
        document.getElementById('hero-play').onclick = () => openStream(randomHero.ty, randomHero.id);
        
        // Kategorileri bas
        const container = document.getElementById('rows-container');
        sections.forEach(s => {
            const items = db.filter(x => x.c === s.id);
            if(items.length > 0) {
                let html = `<div class="row"><div class="row-title">${s.n}</div><div class="row-inner">`;
                items.forEach(item => {
                    html += `<div class="card" onclick="openStream('${item.ty}', '${item.id}')">
                        <img src="https://image.tmdb.org/t/p/w300/${item.i}.jpg" loading="lazy">
                        <div class="card-title">${item.t}</div>
                    </div>`;
                });
                html += `</div></div>`;
                container.innerHTML += html;
            }
        });
    }

    function openStream(type, id) {
        const p = document.getElementById('player');
        const f = document.getElementById('video-frame');
        f.src = `https://vidsrc.cc/v2/embed/${type}/${id}`;
        p.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeStream() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('video-frame').src = '';
        document.body.style.overflow = 'auto';
    }

    function toggleSearch() {
        const s = document.getElementById('search-overlay');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    function doSearch() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = '';
        db.filter(x => x.t.toLowerCase().includes(q)).forEach(item => {
            res.innerHTML += `<div class="card" style="width:100%" onclick="openStream('${item.ty}', '${item.id}')">
                <img src="https://image.tmdb.org/t/p/w300/${item.i}.jpg">
                <div class="card-title">${item.t}</div>
            </div>`;
        });
    }

    setup();
</script>
