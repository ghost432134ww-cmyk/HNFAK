<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>HNFAK</title>
    <style>
        :root { --red: #E50914; --black: #141414; --bg: #000; }
        body { margin: 0; background-color: var(--bg); color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }

        /* NETFLIX TARZI HEADER */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            display: flex; align-items: center; padding: 20px 4%; transition: 0.5s;
        }
        .logo { color: var(--red); font-size: 28px; font-weight: bold; letter-spacing: 2px; }

        /* CANLI KESƒ∞T ALANI (BILLBOARD) */
        .hero {
            position: relative; width: 100%; height: 80vh; background: #000;
            display: flex; align-items: center; justify-content: flex-start;
        }
        .video-background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 80vh; min-width: 142.22vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(77deg, rgba(0,0,0,0.8) 0%, transparent 85%);
            padding: 0 4%; display: flex; flex-direction: column; justify-content: center;
        }
        .hero-title { font-size: 3rem; margin-bottom: 10px; font-weight: bold; }
        .hero-desc { font-size: 1.2rem; max-width: 500px; color: #ddd; margin-bottom: 20px; }

        /* Fƒ∞LM Lƒ∞STELERƒ∞ */
        .main-container { margin-top: -100px; position: relative; z-index: 10; padding-bottom: 100px; }
        .row { padding: 20px 0 0 4%; }
        .row-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 10px; }
        
        .slider {
            display: flex; overflow-x: scroll; gap: 10px;
            padding: 20px 0; scrollbar-width: none;
        }
        .slider::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 auto; width: 200px; transition: transform 0.3s;
            cursor: pointer; border-radius: 4px; overflow: hidden;
        }
        .card:hover { transform: scale(1.1); z-index: 20; }
        .card img { width: 100%; border-radius: 4px; }

        /* Vƒ∞DEO OYNATICI MODAL */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 2000;
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px; font-size: 30px;
            cursor: pointer; color: white; z-index: 2100;
        }
        iframe#main-player { width: 100%; height: 100%; border: none; }

        /* MOBƒ∞L NAV */
        .mobile-nav {
            position: fixed; bottom: 0; width: 100%; background: #121212;
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #333; z-index: 1000;
        }
        .nav-item { color: #888; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: white; }
    </style>
</head>

    <script>
        function openPlayer(id) {
