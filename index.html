<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Vizyon+ | Film ve Dizi Keyfi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header id="mainHeader">
        <div class="header-left">
            <div class="logo">VİZYON<span>+</span></div>
            <nav class="categories">
                <button onclick="app.fetchByCategory(28)">Aksiyon</button>
                <button onclick="app.fetchByCategory(35)">Komedi</button>
                <button onclick="app.fetchByCategory(27)">Korku</button>
                <button onclick="app.fetchByCategory(878)">Bilim Kurgu</button>
            </nav>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Film, dizi ara..." onkeyup="event.key === 'Enter' && app.search()">
        </div>
    </header>

    <section class="hero" id="heroSection">
        <div class="hero-content">
            <h1 id="heroTitle">Yükleniyor...</h1>
            <p id="heroDesc">En yeni ve Türkçe dublajlı filmleri keşfedin.</p>
            <div class="hero-btns">
                <button class="play-btn" id="heroPlayBtn"><i class="fas fa-play"></i> Oynat</button>
            </div>
        </div>
    </section>

    <h2 class="row-title">Popüler İçerikler</h2>
    <main id="movieGrid" class="grid"></main>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="app.closePlayer()">&times;</span>
            <iframe id="videoFrame" src="" allowfullscreen frameborder="0" referrerpolicy="no-referrer"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
