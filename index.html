    <style>
        :root { --red: #E50914; --black: #080808; --gray: #181818; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

        /* Y√úKLENƒ∞YOR EKRANI */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader-logo { color: var(--red); font-size: 40px; font-weight: 900; letter-spacing: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* HEADER & SEARCH */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 15px 5%; display: flex; flex-direction: column; gap: 10px;
        }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-size: 26px; font-weight: 900; text-decoration: none; }
        
        .search-box {
            width: 100%; background: var(--gray); border-radius: 8px;
            display: flex; align-items: center; padding: 10px 15px;
        }
        .search-box input {
            background: transparent; border: none; color: #fff; width: 100%;
            font-size: 16px; outline: none; margin-left: 10px;
        }

        /* HERO AREA */
        .hero {
            height: 60vh; width: 100%; position: relative;
            background: url('https://image.tmdb.org/t/p/original/m4Jm2unRjBkvvCU2Zp2Setp9YmE.jpg') center/cover;
            display: flex; align-items: flex-end; padding: 40px 5%;
        }
        .hero::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--black), transparent);
        }
        .hero-content { position: relative; z-index: 10; max-width: 600px; }
        .hero-title { font-size: 3rem; font-weight: 900; margin: 0; line-height: 1; }
        .hero-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn {
            padding: 12px 25px; border-radius: 5px; font-weight: 700;
            text-decoration: none; cursor: pointer; border: none;
        }
        .btn-play { background: #fff; color: #000; }
        .btn-list { background: rgba(100,100,100,0.5); color: #fff; }

        /* CONTENT SECTIONS */
        .section { padding: 20px 0 0 5%; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: #e5e5e5; }
        .slider {
            display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .slider::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 auto; width: 130px; border-radius: 6px; overflow: hidden;
            transition: transform 0.3s; cursor: pointer;
        }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 190px; object-fit: cover; background: #222; }

        /* PLAYER OVERLAY */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
        }
        .close-player {
            position: absolute; top: 20px; left: 20px; font-size: 30px;
            color: #fff; z-index: 10001; cursor: pointer; text-shadow: 0 0 10px #000;
        }
        #video-iframe { width: 100%; height: 100%; border: none; }

        /* BOTTOM NAV */
        .nav {
            position: fixed; bottom: 0; width: 100%; background: #101010;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #222; z-index: 1000;
        }
        .nav-item { color: #888; text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: #fff; }
        .nav-icon { display: block; font-size: 20px; margin-bottom: 4px; }
    </style>
</head>

            const slider = document.getElementById(`cat-${c.id}`);

    function doSearch() {
        const q = document.getElementById('search').value.toLowerCase();
        const main = document.getElementById('main-view');

        const results = document.getElementById('search-results');

            main.style.display = 'block';

        searchView.style.display = 'block';

    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-iframe').src = '';
