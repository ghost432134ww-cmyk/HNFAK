<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNFAK NETFLIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--netflix-black);
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- LOGO VE NAVBAR --- */
        nav {
            padding: 20px 50px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .logo {
            color: var(--netflix-red);
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* --- ANA BANNER (ÖNE ÇIKAN FİLM) --- */
        .banner {
            height: 80vh;
            background: linear-gradient(to top, var(--netflix-black), transparent), 
                        url('https://images.alphacoders.com/133/1339050.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
        }

        .banner-title { font-size: 3rem; margin-bottom: 20px; }
        
        .btn-play {
            background: white;
            color: black;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-play:hover { background: rgba(255,255,255,0.7); }

        /* --- FİLM LİSTESİ (NETFLIX STİLİ KAYDIRMA) --- */
        .row {
            padding: 20px 50px;
        }

        .row-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .posters::-webkit-scrollbar { display: none; }

        .poster-card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 15px;
            transition: transform 0.4s;
            cursor: pointer;
            position: relative;
        }

        .poster-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .poster-card iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 5px;
            border: none;
        }

        .poster-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* --- MOBİL UYUM --- */
        @media (max-width: 600px) {
            nav { padding: 10px 20px; }
            .banner { padding-left: 20px; height: 50vh; }
            .banner-title { font-size: 1.8rem; }
            .row { padding: 10px 20px; }
            .poster-card { width: 200px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">HNFAK</div>
    </nav>

    <div class="banner">
        <h1 class="banner-title">Kingdom of the Planet of the Apes</h1>
        <div>
            <button class="btn-play">▶ Oynat</button>
            <button class="btn-play" style="background: rgba(100,100,100,0.5); color: white;">ⓘ Daha Fazla Bilgi</button>
        </div>
    </div>

    <div class="row">
        <h2 class="row-title">Netflix'te Popüler</h2>
        <div class="posters">
            <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt11389872"></iframe>
                <div class="poster-info">Maymunlar Cehennemi | %98 Eşleşme</div>
            </div>
            <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt6263850"></iframe>
                <div class="poster-info">Deadpool & Wolverine | %95 Eşleşme</div>
            </div>
            <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt1630029"></iframe>
                <div class="poster-info">Avatar: Suyun Yolu | %92 Eşleşme</div>
            </div>
            <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt5886046"></iframe>
                <div class="poster-info">Escape Room | %88 Eşleşme</div>
            </div>
            <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt11317426"></iframe>
                <div class="poster-info">Joker 2 | %90 Eşleşme</div>
            </div>
        </div>
    </div>

    <div class="row">
        <h2 class="row-title">Hemen İzle</h2>
        <div class="posters">
             <div class="poster-card">
                <iframe src="https://vidsrc.me/embed/movie/tt15327232"></iframe>
                <div class="poster-info">Fast X | Aksiyon</div>
            </div>
            </div>
    </div>

</body>
</html>
